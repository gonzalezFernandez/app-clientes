<div class="card border-secundary mb-3">
  <div class="card-border">
  </div>
  <div class="card-body text-secondary">
    <h4>Listado de Clientes</h4>
    <div *ngIf="authService.token;" class="my-2 text-left">
      <button
        class="btn btn.rounded btn-secondary"
        type="button"
        [routerLink]="['/clientes/crear']"
      >
      Nuevo Cliente
      </button>

    </div>



    <table class="table ">
      <thead>
        <tr >
          <th scope="col">img</th>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th scope="col">Fecha</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientes; let i= index">
          <th>
            <img *ngIf="item.imagen" src="http://localhost:8087/api/uploads/images/{{item.imagen}}" class="img-thumbnail rounded"
            style="width:60px;">
            <img *ngIf="!item.imagen" src="{{imageSrc}}" alt="sin imagen" class="img-thumbnail rounded"
            style="width:60px;">
          </th>
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.email}}</td>
          <td>{{item.telefono}}</td>
          <td>{{item.createdAt}}</td>
          <td  *ngIf="authService.token;">
              <button  type="button" class="btn btn-primary btn-circle m-1" [routerLink]="['/clientes/ver',item.id]" ><span class="material-icons">
                visibility
                </span>
                </button>

            <button  type="button" class="btn btn-warning btn-circle m-1"  [routerLink]="['/clientes/editar',item.id]" >
              <span  class="material-icons ">
                manage_accounts
                </span>
            </button>
            <button  type="button" class="btn btn-danger btn-circle m-1" (click)="delete(item)"><span class="material-icons">
              delete
              </span>
              </button>


          </td>
        </tr>

      </tbody>
    </table>




  </div>
</div>
